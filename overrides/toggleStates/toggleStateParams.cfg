bind y nice_aim
alias nice_aim nice_arrow
alias nice_arrow "say nice arrow!"
alias nice_shot "voicemenu 2 6"

bind e call
alias call call_medic
alias call_medic "voicemenu 0 0"
alias call_help "voicemenu 2 0"

bind g thank
alias thank thanks
alias thanks "voicemenu 0 1"
alias good_work "voicemenu 2 7"

alias resup0 preset0
alias resup1 preset1
alias preset0 "load_itempreset 0; exec overrides/toggleStates/toggleState0"
alias preset1 "load_itempreset 1; exec overrides/toggleStates/toggleState1"

alias switchToSecondary secondary
alias switchToMelee melee
alias secondary "slot2"
alias melee "slot3"

bind "space" "+dualJump"
alias "+dualJump" "+crouchJump"
alias "-dualJump" "-crouchJump"
alias "+crouchJump" "+jumpFunction"
alias "-crouchJump" "-jumpFunction"
alias "+normalJump" "+jump"
alias "-normalJump" "-jumpFunction"

//alias crouchJump "say crouchJump"
//alias normalJump "say normalJump"

// SOLDIER //
alias soldierResup0  soldierPreset0
alias soldierResup1  soldierPreset1
alias soldierPreset0 "load_itempreset 0; exec overrides/toggleStates/soldierToggleState0"
alias soldierPreset1 "load_itempreset 1; exec overrides/toggleStates/soldierToggleState1"

// ENGINEER //
alias engyResup0 engyPreset0
alias engyResup1 engyPreset1
alias engyPreset0 "load_itempreset 0; exec overrides/toggleStates/engyState0"
alias engyPreset1 "load_itempreset 1; exec overrides/toggleStates/engyState1"

alias sentry build_sentry
alias build_sentry "build 2";
alias destroy_sentry "destroy 2";

alias dispenser build_dispenser
alias build_dispenser "build 0"
alias destroy_dispenser "destroy 0"

alias tele_entrance build_tele_entrance
alias build_tele_entrance "build 1"
alias destroy_tele_entrance "destroy 1"

alias tele_exit build_tele_exit
alias build_tele_exit "build 3"
alias destroy_tele_exit "destroy 3"

// SPY //
